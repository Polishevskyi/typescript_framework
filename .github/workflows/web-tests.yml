name: Web Tests

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'tests/web/**'
      - 'main/web/**'
      - 'package.json'
      - '.github/workflows/web-tests.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'tests/web/**'
      - 'main/web/**'
      - 'package.json'
      - '.github/workflows/web-tests.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint:check

      - name: Check code formatting
        run: npm run format:check

  web-tests:
    name: Web Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Web tests
        env:
          WEB_BASE_URL: ${{ secrets.WEB_BASE_URL }}
          WEB_CREDENTIALS_USERNAME: ${{ secrets.WEB_CREDENTIALS_USERNAME }}
          WEB_CREDENTIALS_PASSWORD: ${{ secrets.WEB_CREDENTIALS_PASSWORD }}
          WEB_HEADLESS: ${{ secrets.WEB_HEADLESS }}
        run: npm run test:web

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-web
          path: allure-results
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-web
          path: test-results
          retention-days: 7

  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [web-tests]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          keep_files: true

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Send Telegram notification
        if: always()
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_EVENT_REPOSITORY_NAME: ${{ github.event.repository.name }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          chmod +x send-telegram-notification.sh
          ./send-telegram-notification.sh
