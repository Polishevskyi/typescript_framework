name: All Tests

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform for mobile tests'
        required: false
        default: 'android'
        type: choice
        options:
          - android
          - ios

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint:check

      - name: Check code formatting
        run: npm run format:check

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: npm run test:api

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: allure-results
          retention-days: 30

  web-tests:
    name: Web Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Web tests
        env:
          WEB_BASE_URL: ${{ secrets.WEB_BASE_URL }}
          WEB_CREDENTIALS_USERNAME: ${{ secrets.WEB_CREDENTIALS_USERNAME }}
          WEB_CREDENTIALS_PASSWORD: ${{ secrets.WEB_CREDENTIALS_PASSWORD }}
          WEB_HEADLESS: ${{ secrets.WEB_HEADLESS }}
        run: npm run test:web

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-web
          path: allure-results
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-web
          path: test-results
          retention-days: 7

  mobile-tests:
    name: Mobile Tests on BrowserStack
    runs-on: ubuntu-latest
    needs: lint-and-format
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set platform variable
        id: set-platform
        run: |
          if [ -n "${{ github.event.inputs.platform }}" ]; then
            echo "PLATFORM=${{ github.event.inputs.platform }}" >> $GITHUB_ENV
          else
            echo "PLATFORM=${{ secrets.MOBILE_PLATFORM }}" >> $GITHUB_ENV
          fi

      - name: Run Mobile tests
        env:
          MOBILE_PLATFORM: ${{ env.PLATFORM }}
          MOBILE_IS_CLOUD: ${{ secrets.MOBILE_IS_CLOUD }}
          MOBILE_CREDENTIALS_USERNAME: ${{ secrets.MOBILE_CREDENTIALS_USERNAME }}
          MOBILE_CREDENTIALS_PASSWORD: ${{ secrets.MOBILE_CREDENTIALS_PASSWORD }}
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          BROWSERSTACK_APPIUM_VERSION: ${{ secrets.BROWSERSTACK_APPIUM_VERSION }}
          BROWSERSTACK_HUB_URL: ${{ secrets.BROWSERSTACK_HUB_URL }}
          ANDROID_CLOUD_DEVICE_NAME: ${{ secrets.ANDROID_CLOUD_DEVICE_NAME }}
          ANDROID_CLOUD_PLATFORM_VERSION: ${{ secrets.ANDROID_CLOUD_PLATFORM_VERSION }}
          ANDROID_CLOUD_APP_PACKAGE: ${{ secrets.ANDROID_CLOUD_APP_PACKAGE }}
          ANDROID_CLOUD_APP_ACTIVITY: ${{ secrets.ANDROID_CLOUD_APP_ACTIVITY }}
          BROWSERSTACK_ANDROID_APP: ${{ secrets.BROWSERSTACK_ANDROID_APP }}
          IOS_CLOUD_DEVICE_NAME: ${{ secrets.IOS_CLOUD_DEVICE_NAME }}
          IOS_CLOUD_PLATFORM_VERSION: ${{ secrets.IOS_CLOUD_PLATFORM_VERSION }}
          IOS_CLOUD_BUNDLE_ID: ${{ secrets.IOS_CLOUD_BUNDLE_ID }}
          BROWSERSTACK_IOS_APP: ${{ secrets.BROWSERSTACK_IOS_APP }}
        run: npm run test:mobile

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-mobile
          path: allure-results
          retention-days: 30

  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [api-tests, web-tests, mobile-tests]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          keep_files: true

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Send Telegram notification
        if: always()
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_EVENT_REPOSITORY_NAME: ${{ github.event.repository.name }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          chmod +x send-telegram-notification.sh
          ./send-telegram-notification.sh
